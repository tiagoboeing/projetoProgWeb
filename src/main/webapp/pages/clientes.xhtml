<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="../root/principal.xhtml">


<ui:define name="conteudo">
		
		<h:form id="formCliente"> 

			<p:panel header="Cadastro de Clientes">
			
				<p:dataTable emptyMessage="Sem registros" paginator="true"
					value="#{clienteBack.listaClientes}" id="tbl" var="cliente"
					rows="100" paginatorPosition="bottom">

					<f:facet name="header">
						<p:commandButton value="Novo" onclick="PF('dlg').show();" type="button" />
					</f:facet>



					<p:column headerText="Cliente"
						sortBy="#{cliente.cli_nome} #{cliente.cli_sobrenome}"
						filterBy="#{cliente.cli_nome} #{cliente.cli_sobrenome}">
						<h:outputText value="#{cliente.cli_nome} #{cliente.cli_sobrenome}" />
					</p:column>

					<!-- <p:column headerText="Empresa"
						sortBy="#{cliente.cli_empresa} #{cliente.cli_razaosocial}"
						filterBy="#{cliente.cli_empresa} #{cliente.cli_razaosocial}">
						<h:outputText
							value="#{cliente.cli_empresa} - #{cliente.cli_razaosocial}" />
					</p:column>  -->

					<!-- SALDO DO CLIENTE -->
					<!-- <p:column headerText="Saldo R$"
						sortBy="#{cliente.cli_saldo}">
						<h:outputText
							value="#{cliente.cli_saldo}" />
					</p:column> -->

					<p:column headerText="Opções">

						<!-- EXCLUIR -->
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{clienteBack.exclui}"
							update="formCliente:tbl msg">

							<p:confirm header="Confirmação" message="Excluir cliente?"
								icon="ui-icon-alert" />
							<f:attribute name="idExcluir" value="#{cliente}" />
						</p:commandButton>


						<!-- EDITAR -->
						<p:commandButton icon="ui-icon-pencil"
							oncomplete="PF('dlg').show();" update="formCadastro:pnlCad"
							actionListener="#{clienteBack.edita}">
							<f:attribute name="idAlterar" value="#{cliente}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		        	<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		        	<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>
			</p:panel>

		</h:form>
		<!-- FECHA PAINEL DE LISTAGEM -->



		<!-- CADASTRO DE CLIENTE -->
		<p:dialog header="Cadastro de cliente" widgetVar="dlg"
			resizable="false" draggable="false" zindex="10000" modal="true" appendToBody="true" closable="true" width="80%" styleClass="customDialog">

			<h:form id="formCadastro">

				<h:panelGrid id="pnlCad">

					<!-- LAYOUT DA TELA DE CADASTRO -->
					<!-- <p:layout style="min-width:400px;min-height:200px;">
						<p:layoutUnit position="west" resizable="true" size="100"
							minSize="40" maxSize="200">
							        West
							    </p:layoutUnit>

						<p:layoutUnit position="center">
							        Center
							    </p:layoutUnit>
					</p:layout> -->

					<div class="ui-g-12 ui-md-3 ui-lg-3">

						<!-- <p:outputLabel for="tipoConta" value="Tipo de conta:" />

							<p:selectOneRadio id="tipoConta" value="" layout="responsive" columns="1">
								<f:selectItem itemLabel="Pessoa física" itemValue="F" />
								<f:selectItem itemLabel="Pessoa jurídica" itemValue="J" />
							</p:selectOneRadio> -->

					</div>

					<div class="ui-g-12 ui-md-9 ui-lg-9">

						<h:panelGrid columns="1">

							<!-- CADASTRAR IMAGEM  -->
							
							<p:outputLabel value="Imagem" />

							<!-- auto="false" -->
							<p:fileUpload auto="true" id="fileUp" mode="advanced"
								fileUploadListener="#{clienteBack.upload}" update=":msg" />

							<p:commandButton value="Salvar imagem"
								actionListener="#{clienteBack.salvar}" update=":msg"/>
								
							<!-- CADASTRO NOME, SOBRENOME  -->	
							
							<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						        <p:outputLabel for="tipoConta" value="Tipo de conta: " />
						        <p:selectOneRadio id="tipoConta" value="#{clienteBack.cliente.cli_tipoconta}">
						            <f:selectItem itemLabel="Pessoa física" itemValue="F" />
						            <f:selectItem itemLabel="Pessoa jurídica" itemValue="J" />
						        </p:selectOneRadio>
						    </h:panelGrid>
						    
							
							<p:outputLabel value="Nome:" for="txtNome" />
							<p:inputText id="txtNome" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_nome}" required="false"/>

							<p:outputLabel value="Sobrenome:" for="txtSobrenome" />
							<p:inputText id="txtSobrenome" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_sobrenome}" required="false"/>
								
							<p:outputLabel value="Empresa" for="txtEmpresa" />
							<p:inputText id="txtEmpresa" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_empresa}" required="false"/>
								
							<p:outputLabel value="Razão social" for="txtRazaoSocial" />
							<p:inputText id="txtRazaoSocial" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_razaosocial}" required="false"/>
								
							<p:outputLabel value="CPF" for="txtCpf" />
							<p:inputText id="txtCpf" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_cpf}" required="false"/>
								
							<p:outputLabel value="RG" for="txtRg" />
							<p:inputText id="txtRg" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_rg}" required="false"/>
								
							<p:outputLabel value="CNPJ" for="txtCnpj" />
							<p:inputText id="txtCnpj" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_cnpj}" required="false"/>
								
							<p:outputLabel value="Email" for="txtEmail" />
							<p:inputText id="txtEmail" maxlength="50" size="30"
								value="#{clienteBack.cliente.cli_email}" required="false"/>
								
							<p:outputLabel value="Data nasc." for="DataNasc" />							
							<p:calendar id="DataNasc" value="#{clienteBack.cliente.cli_dtnasc}">
					            <p:ajax event="dateSelect" listener="#{clienteBack.cliente.cli_dtnasc}" update="" />
					        </p:calendar>
		
							
						</h:panelGrid>

					</div>

					<!-- FECHA LAYOUT DA TELA DE CADASTRO -->
				</h:panelGrid>


				<h:panelGrid columns="2" style="float: right;">

					<p:commandButton value="Salvar cliente"
						actionListener="#{clienteBack.cadastra}"
						update="formCadastro:pnlCad msg formCliente:tbl"
						onclick="PF('dlg').hide();" />

					<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();"
						style="background: red; color: #fff; border: none;" />
						
				</h:panelGrid>

			</h:form>

		</p:dialog>
		<!-- FECHA CADASTRO DE CLIENTE -->



</ui:define>
</ui:composition>
