<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de Crediarios</title>
</h:head>
<h:body>
	<p:growl id="msg" />
	<h:form id="frmTab">
		<p:panel header="Crediarios">
			<p:dataTable emptyMessage="Sem registros" paginator="true"
				value="#{crediarioBack.crediarios}" var="cred" rows="3" id="table">
				<f:facet name="header">
					<p:commandButton value="Novo" actionListener="#{crediarioBack.novo()}"
						oncomplete="PF('dlg').show();" update=":frmCad:telaCad :msg" />
				</f:facet>
				<p:column headerText="Cliente" sortBy="#{cred.cli_nome}"
					filterBy="#{cred.cli_nome}">
					<h:outputText value="#{cred.cli_nome}" />
					<h:outputText value=" - " />
					<h:outputText value="#{cred.cli_nome}" />
				</p:column>
				<p:column headerText="Valor R$" sortBy="#{cred.cre_valor}"
					filterBy="#{cred.cre_valor}">
					<h:outputText value="#{cred.cre_valor}" />
				</p:column>
				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{crediarioBack.excluir}" update=":msg :frmTab:table">
						<p:confirm header="Confirmação" message="Excluir Credirio?"
							icon="ui-icon-alert" />
						<f:attribute name="crediarioExcluir" value="#{cid}" />
					</p:commandButton>
					<p:commandButton icon="ui-icon-pencil"
						oncomplete="PF('dlg').show();"
						actionListener="#{crediarioBack.alterar}"
						update=":frmCad:telaCad :msg">
						<f:attribute name="crediarioAlterar" value="#{cred}" />
						<!-- 						<f:actionListener type="org.omnifaces.eventListener.ResetInputAjaxActionListener"/> -->
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	        <p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        <p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    	</p:confirmDialog>


		</p:panel>
	</h:form>

	<p:dialog header="Crediarios - Cadastro" widgetVar="dlg" resizable="false"
		draggable="false" modal="true" closable="false">
		<h:form id="frmCad" enctype="multipart/form-data">
			<h:panelGrid columns="2" id="telaCad">
				<p:outputLabel value="Cliente" />
				<p:inputText size="20" maxlength="30"
					value="#{crediarioBack.crediario.cli_nome}" />
				<p:outputLabel value="UF" />
				<p:selectOneMenu filter="true" value="#{crediarioBack.crediario.cli_nome}"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem itemLabel="Selecione um Cliente" itemValue="" />
					<f:selectItems value="#{crediarioBack.clientes}" var="cli"
						itemLabel="#{cli.cli_nome}" itemValue="#{cli}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{crediarioBack.salvar}"
					update=":msg :frmCad:telaCad :frmTab:table" />
				<p:commandButton value="Fechar" oncomplete="PF('dlg').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

</h:body>
</html>
